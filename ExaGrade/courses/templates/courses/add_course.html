{% extends "base.html" %}

{% block content %}
<!-- Background Overlay (Centered Modal) -->
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
    
    <!-- Modal Box (Centered) -->
    <div class="bg-white w-96 p-6 rounded-lg shadow-lg relative">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Add New Course</h1>

        <!-- Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <!-- Course Name (Required) -->
            <div>
                <label class="block text-gray-700 font-semibold">Course Name</label>
                <input type="text" name="name" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            
            <!-- Course Description -->
            <div>
                <label class="block text-gray-700 font-semibold">Course Description</label>
                <textarea name="description" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" rows="3"></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Create Course
            </button>
        </form>

        <!-- Close Button -->
        <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 text-2xl">&times;</button>
    </div>
</div>

<script>
    function closeModal() {
        document.querySelector('.fixed').style.display = 'none';
    }
</script>
{% endblock %}
