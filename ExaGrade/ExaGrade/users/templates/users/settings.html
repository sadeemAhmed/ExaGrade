{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-[#1C304F]">Settings</h1>

<form method="POST" enctype="multipart/form-data" class="mt-5 bg-white p-6 shadow-md rounded-lg">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-[#1C304F] text-white px-6 py-2 rounded-lg hover:bg-[#98BBF5]">
        Save Changes
    </button>
</form>
{% endblock %}
