{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-[#1C304F]">My Profile</h1>

<div class="mt-5 bg-white p-6 shadow-md rounded-lg flex items-center">
    <img src="{% if user.profile_image %}{{ user.profile_image.url }}{% else %}/media/profiles/profile-default.png{% endif %}"
     alt="Profile Image"
     class="w-24 h-24 rounded-full border">

    <div class="ml-6">
        <h2 class="text-xl font-bold">{{ user.username }}</h2>
        <p class="text-gray-700">{{ user.email }}</p>
        <p class="text-gray-700"><strong>Phone:</strong> {{ user.phone_number }}</p>
        <p class="text-gray-700"><strong>Bio:</strong> {{ user.bio }}</p>
    </div>
</div>

<a href="{% url 'users:settings' %}" class="mt-4 inline-block bg-[#1C304F] text-white px-6 py-2 rounded-lg hover:bg-[#98BBF5]">
    Edit Profile
</a>
{% endblock %}
