{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800">Grades for {{ student.username }}</h1>

    {% if grades %}
    <table class="w-full mt-4 border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="p-3 border border-gray-300">Exam Name</th>
                <th class="p-3 border border-gray-300">Grade</th>
                <th class="p-3 border border-gray-300">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td class="p-3 border border-gray-300">{{ grade.exam.name }}</td>
                <td class="p-3 border border-gray-300">{{ grade.grade }}</td>
                <td class="p-3 border border-gray-300">
                    <button class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">
                        Send Feedback
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-gray-500 mt-4">No grades available yet.</p>
    {% endif %}
</div>
{% endblock %}
