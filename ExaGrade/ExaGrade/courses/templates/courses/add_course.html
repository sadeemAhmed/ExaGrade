{% extends "base.html" %}

{% block content %}
<!-- Background Overlay -->
<div id="modalOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50 hidden" aria-modal="true" role="dialog">
    <!-- Modal Box -->
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg relative">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Add New Course</h1>

        <!-- Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <!-- Course Name (Required) -->
            <div>
                <label for="course_name" class="block text-gray-700 font-semibold">Course Name</label>
                <input 
                    type="text" 
                    name="name" 
                    id="course_name" 
                    class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                    placeholder="Enter course name"
                    required
                >
            </div>
            
            <!-- Course Description -->
            <div>
                <label for="course_description" class="block text-gray-700 font-semibold">Course Description</label>
                <textarea 
                    name="description" 
                    id="course_description" 
                    class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                    rows="3" 
                    placeholder="Optional: Add a brief course description"
                ></textarea>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
            >
                Create Course
            </button>
        </form>

        <!-- Close Button -->
        <button 
            onclick="closeModal()" 
            class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 text-2xl" 
            aria-label="Close modal"
        >
            &times;
        </button>
    </div>
</div>

<!-- Trigger Button (optional, for testing) -->
<div class="text-center mt-8">
    <button 
        onclick="openModal()" 
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
    >
        Open Modal
    </button>
</div>

<script>
    // Function to open the modal
    function openModal() {
        const modalOverlay = document.getElementById("modalOverlay");
        modalOverlay.classList.remove("hidden");
        modalOverlay.classList.add("flex");
        
        // Move focus to modal for accessibility
        modalOverlay.querySelector('input, textarea').focus();
    }

    // Function to close the modal
    function closeModal() {
        const modalOverlay = document.getElementById("modalOverlay");
        modalOverlay.classList.add("hidden");
        modalOverlay.classList.remove("flex");
    }
</script>
{% endblock %}
